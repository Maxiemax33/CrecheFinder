<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Parent Dashboard | CrecheFinder</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Nunito', sans-serif;
      margin: 0;
      padding: 0;
      background-image: url('/static/images/bg_4.jpg'); /* update path if needed */
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      position: relative;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      height: 100%;
      width: 100%;
      background-color: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    header {
      position: relative;
      z-index: 1;
      background-color: rgba(255, 255, 255, 0.95);
      padding: 20px;
      text-align: center;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    header h1 {
      margin: 0;
      color: #2c3e50;
    }

    header p {
      color: #555;
      margin-top: 5px;
    }

    .dashboard {
      position: relative;
      z-index: 1;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      padding: 40px 20px;
      gap: 20px;
    }

    .card {
      background-color: white;
      width: 300px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: scale(1.02);
    }

    .card img {
      width: 100%;
      height: 180px;
      object-fit: cover;
    }

    .card-body {
      padding: 16px;
    }

    .card-body h3 {
      margin-top: 0;
      color: #2c3e50;
    }

    .location {
      font-size: 14px;
      color: #888;
      margin-bottom: 10px;
    }

    .services {
      display: flex;
      flex-wrap: wrap;
      gap: 5px;
      margin-bottom: 10px;
    }

    .tag {
      background-color: #eaf6ff;
      color: #2c3e50;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
    }

    .btn {
      background-color: #2980b9;
      color: white;
      padding: 8px 12px;
      border-radius: 5px;
      font-size: 14px;
      text-decoration: none;
      display: inline-block;
      margin-top: 10px;
    }

    .btn:hover {
      background-color: #1e638e;
    }
  </style>
</head>
<body>
  <div class="overlay"></div>

  <header>
    <h1>Welcome to CrecheFinder</h1>
    <p>Browse trusted creches and daycare centers</p>
  </header>

  <div class="dashboard">
    {% for creche in creches %}
    <div class="card">
      <img src="{{ creche.photos[0] if creche.photos else '' }}" alt="Creche Image">
      <div class="card-body">
        <h3>{{ creche.name }}</h3>
        <div class="location">{{ creche.location }}</div>
        <div class="services">
          {% for service in creche.services %}
            <span class="tag">{{ service }}</span>
          {% endfor %}
        </div>
        <a class="btn" href="/creche/{{ creche.creche_id }}">View Details</a>
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
